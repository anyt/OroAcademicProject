workflows:
    issue_status_flow:
        attributes:
            notes:
                label: 'Notes'
                type: string
                property_path: issue.notes
            assignee:
                label: 'Assigned to'
                type: entity
                options:
                    class: Oro\Bundle\UserBundle\Entity\User
                property_path: issue.assignee
            resolution:
                label: 'Resolution'
                type: entity
                options:
                    class: Anyt\BugTrackerBundle\Entity\IssueResolution
                property_path: issue.resolution
            status:
                property_path: issue.status