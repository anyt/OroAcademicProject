Anyt\BugTrackerBundle\Entity\Issue:
    properties:
        summary:
          - NotBlank: ~
          - Length:
              max: 254
        description:
          - NotBlank: ~
        created:
          - DateTime: ~
        updated:
          - DateTime: ~
        type:
          - Choice: { choices: ['bug','task','story','subtask']}
          - NotBlank: ~
        status:
          - Choice: { choices: ['open', 'in_progress', 'resolved', 'closed', 'reopened'] }
          - NotBlank: ~
        assignee:
          - NotBlank: ~
Anyt\BugTrackerBundle\Entity\IssuePriority:
    properties:
        name:
          - NotBlank: ~
        title:
          - NotBlank: ~
          - Length:
              max: 254
        weight:
          - Range:
              min: 1
              max: 20
        issue:
          - NotBlank: ~
Anyt\BugTrackerBundle\Entity\IssueResolution:
    properties:
        name:
          - NotBlank: ~
        title:
          - NotBlank: ~
          - Length:
              max: 254
        issue:
          - NotBlank: ~